
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz Creator</title>
    <style>
      /* add styles here */
    </style>
  </head>
  <body>
    <h1>Quiz Creator</h1>
    <form>
      <label for="quiz-name-input">Quiz Name:</label>
      <input type="text" id="quiz-name-input"><br><br>

      <label for="question-input">Question:</label>
      <input type="text" id="question-input"><br><br>

      <label for="answer-1-input">Answer 1:</label>
      <input type="text" id="answer-1-input"><br>

      <label for="answer-2-input">Answer 2:</label>
      <input type="text" id="answer-2-input"><br>

      <label for="answer-3-input">Answer 3:</label>
      <input type="text" id="answer-3-input"><br>

      <label for="answer-4-input">Answer 4:</label>
      <input type="text" id="answer-4-input"><br>

      <label for="correct-answer-select">Correct Answer:</label>
      <select id="correct-answer-select">
        <option value="0">Answer 1</option>
        <option value="1">Answer 2</option>
        <option value="2">Answer 3</option>
        <option value="3">Answer 4</option>
      </select><br><br>

      <button type="button" class="add-question-button">Add Question</button>
      <button type="submit">Create Quiz</button>
    </form>

    <script src="quiz.js"></script>
  </body>
</html>
